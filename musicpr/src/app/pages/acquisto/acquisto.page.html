    <ion-title text-center="center">Acquisto</ion-title>

  </ion-toolbar>
</ion-header>

      <ion-img [src]="evento.foto"></ion-img>

    </ion-card-header>

      <ion-card-content>{{evento.bigliettidisponibili}}</ion-card-content>
