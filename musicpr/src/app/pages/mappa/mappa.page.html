<ion-header>
  <ion-toolbar>
    <ion-title>Mappa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="map-wrapper">
    <div id="map_center">
      <img src="../../assets/icon/center_marker.png" />
    </div>
    <div #map id="map"></div>
  </div>
  <div id="address">
    <span>{{address}}</span>
  </div>


</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed" routerLink="/editaevento" routerDirection="root">
  <ion-fab-button color="white"  >
    <ion-icon  name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
