

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title text-center="center">Dettagli Organizzatore</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-card *ngIf="(utente$ | async) as utente">
 <ion-avatar>
  <img [src]="utente.foto">
</ion-avatar>
<ion-card-header>
  <ion-button color="tertiary" routerLink="" routerDirection="forward">Contatta</ion-button>

  <ion-card-title>{{utente.nome}}</ion-card-title>

  <ion-card-subtitle>Descrizione personale</ion-card-subtitle>
</ion-card-header>
<ion-card-content>
  {{utente.descrizione}}</ion-card-content>
</ion-card>

</ion-content>
