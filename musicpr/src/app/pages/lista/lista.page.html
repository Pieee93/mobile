

<ion-header>
  <ion-toolbar>
    <ion-title align-title="center" >
      <div text-center="center">
        <img  height="80" src="../assets/musipr/LOGO2.JPG">
      </div>
    </ion-title>
  </ion-toolbar >

</ion-header>
<ion-searchbar [showCancelButton]="true" placeholder="Cerca Evento" [animated]="true">
</ion-searchbar>

<ion-content>





  <div class="ion-padding">






      <ion-item *ngFor="let evento of eventi$ | async" [routerLink]="['/dettaglievento', evento.idevento]" routerDirection="forward" detail="true">


          <ion-thumbnail slot="start" >
            <img src="../assets/musipr/LOGO2.JPG">
          </ion-thumbnail>

        <ion-label>
          <h3>{{evento.nomeevento}}</h3>
          <h5>{{evento.sottotitolo}}</h5>
          <p>{{'data'}}</p>
          <ion-icon class="iconcina" name="ios-contact"></ion-icon>


        </ion-label>
      </ion-item>

  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" routerLink="/editaevento" routerDirection="root">
    <ion-fab-button color="white"  >
      <ion-icon  name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
