

<ion-header>
  <ion-toolbar>
    <ion-title align-title="center" >
      <div text-center="center">
        <img  height="80" src="../assets/musipr/LOGO2.JPG">
      </div>
    </ion-title>
  </ion-toolbar >

</ion-header>
<ion-searchbar [showCancelButton]="true" placeholder="Cerca Evento" [animated]="true">
</ion-searchbar>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
            pullingIcon="arrow-dropdown"
            refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>
  <div class="ion-padding">
    <ion-item *ngFor="let evento of eventi$ | async" [routerLink]="['/dettaglievento', evento.id]" routerDirection="forward" >


          <ion-thumbnail slot="start" >
            <img >[src]="evento.foto"
          </ion-thumbnail>

        <ion-label>
          <h3>{{evento.nome}}</h3>
          <h5>{{evento.sottotitolo}}</h5>
          <p>{{evento.data}}</p>
          <ion-icon class="iconcina" name="ios-contact"></ion-icon>
        </ion-label>
      </ion-item>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="createEvento()" routerDirection="forward">
    <ion-fab-button color="white"  >
      <ion-icon  name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
